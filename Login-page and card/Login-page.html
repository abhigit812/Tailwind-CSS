<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login-Page</title>
  </head>
  <body>
    <div class="h-screen flex">
      <img
        class="w-1/2 hidden lg:block"
        src="https://img.freepik.com/premium-photo/rainbow-swiss-chard-leaves-rusty-background-raw-green-leaf-vegetables-top-view-copy-space_630207-1843.jpg?w=740"
        alt="Farm image"
      />
      <!-- Login section -->
      <div class="flex flex-col justify-center items-center w-full lg:w-1/2 font-mono">
        <div class="text-xl font-bold text-center lg:text-left">
          <span class="text-green-600">&#9650;</span>
          <span>FarmMan</span>
        </div>

        <div class="mt-10 font-bold text-3xl">
          <h2>Hello,</h2>
          <h2>Welcome Back</h2>
        </div>

        <!-- Login form -->
        <form
          action=""
          class="mt-10 w-[80%] lg:w-96 space-y-4 ml-[50%] lg:ml-[20%] lg:text-left"
        >
          <h4 class="items-center">Login to manage your account</h4>
          <input
            type="email"
            class="border w-full px-4 py-2"
            placeholder="Email"
          />
          <input
            type="password"
            class="border w-full px-4 py-2"
            placeholder="Password"
          />
          <div class="text-blue-600 hover:text-blue-400 cursor-pointer">
            Forgot your password ?
          </div>
          <button
            class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-500"
          >
            Login
          </button>
        </form>
        <div class="space-y-4 mt-4 ml-[50%] lg:ml-[20%]">
          <span class="ml-[40%]">or</span>
          <div class="flex gap-8 justify-center items-center">
            <span class="cursor-pointer"><i class="fa-brands fa-facebook"></i></span>
            <span class="cursor-pointer"><i class="fa-brands fa-google"></i></span>
            <span class="cursor-pointer"><i class="fa-brands fa-instagram"></i></span>
          </div>
        </div>
        <div class="mt-4 text-sm ml-[40%] lg:ml-[20%]">
          don't have an account ? <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign up here</span>
        </div>
      </div>
    </div>
  </body>
</html>
